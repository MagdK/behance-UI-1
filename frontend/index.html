<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://kit.fontawesome.com/8c87bf4afb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Behance UI 1</title>
</head>

<body>
	<div id="root">
		<header>
			<div class="topnav-left">
				<a class="active" href="#home">Home</a>
				<a href="#price">Price</a>
				<a href="#blog">Blog</a>
				<a href="#contact">Contact</a>
			</div>
			<div class="topnav-right">
				<i class="fas fa-grip-lines"></i>
			</div>
		</header>
		<section id="home">
			<article class="leader">
				<div class="column1">
					<h1>Mobile app <span class="highlighted-word">development</span></h1>
					<p>Mobile app development is the act or process by which a mobile app is developed for mobile devices,
						such as personal digital assistants, enterprise digital assistants or mobile phones.</p>
					<button class="secondary-button">
						<span>Log in</span>
					</button>
					<button class="primary-button">
						<span>Register</span>
					</button>
				</div>
				<div class="column2">
					<img src="assets/behance_image.png" class="devices-illustration"
						alt="A laptop and mobile illustration with leaves behind them">
					<div class="carousel-indicators">
						<button class="carousel-indicator-1"></button>
						<button class="carousel-indicator-2"></button>
						<button class="carousel-indicator-3"></button>
					</div>
				</div>
			</article>
			<aside class="social-icons">
				<i class="fab fa-facebook"></i>
				<i class="fab fa-youtube"></i>
				<i class="fab fa-twitter-square"></i>
				<i class="fas fa-share-alt-square"></i>
			</aside>
		</section>
		<section id="price"></section>
		<section id="blog"></section>
		<section id="contact"></section>
		<footer></footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
