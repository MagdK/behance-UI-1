<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="style.css">
	<title>Behance UI 1</title>
</head>

<body>
	<div id="root">
		<header>
			<div class="topnav-left">
				<a class="active" href="#home">Home</a>
				<a href="#price">Price</a>
				<a href="#blog">Blog</a>
				<a href="#contact">Contact</a>
			</div>
			<div class="topnav-right">
				<i class="material-icons">menu</i>
			</div>
		</header>
		<section id="home">
			<article class="leader">
				<div class="column1">
					<h1>Mobile app <span class="highlighted-word">development</span></h1>
					<p>Mobile app development is the act or process by which a mobile app is developed for mobile devices,
						such as personal digital assistants, enterprise digital assistants or mobile phones.</p>
					<button class="secondary-button">
						<span>Log in</span>
					</button>
					<button class="primary-button">
						<span>Register</span>
					</button>
				</div>
				<div class="column2">
					<img src="assets/behance_image.png" class="devices-illustration"
						alt="A laptop and mobile illustration with leaves behind them">
				</div>
			</article>
			<aside class="social-icons">
				<span class="icon" class="icon-facebook" role="img" src="assets/icon_facebook.png"></span>
				<span class="icon" class="icon-youtube" role="img" rc="assets/icon_youtube.png"></span>
				<span class="icon" class="icon-twitter" role="img" rc="assets/icon_twitter.png"></span>
				<span class="icon" class="icon-share" role="img" rc="assets/icon_share-black-solid-social-symbol.png"></span>
			</aside>
		</section>
		<section id="price"></section>
		<section id="blog"></section>
		<section id="contact"></section>
	</div>
	<footer>
	</footer>
	<script src="script.js"></script>
</body>
</html>
